<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/huella.png"
      type="image/x-icon"
    />
    <meta name="keywords" content="papeleria, lapices ,Estuches" />
    <!-- Apertura  Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Cierre Bootstrap@5.1.3 CSS -->
    <script src="https://kit.fontawesome.com/e72ea05806.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Papeleria La Gata pelúa</title>
  </head>
  <!-- Cierre Head -->
  <body>
    <!-- Apertura Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand text-dark" href="#">
          <p>
            <img src="assets/img/gatapelualogo1.png" alt="Logo La Gata Pelúa" />
            La Gata Pelúa
          </p>
        </a>
        <button
          class="navbar-toggler "
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon "></span>
        </button>
        <div
          class="collapse navbar-collapse  "
          id="navbarText"
        >
          <ul class="navbar-nav ms-auto me-md-3 mt-lg-4">
            <li class="nav-item text-center">
              <a class="nav-link text-muted" href="#beginning">Inicio</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link text-muted" href="#outstanding">Productos</a>
            </li><li class="nav-item text-center">
              <a class="nav-link text-muted" href="#whoarewe">Descuentos</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link text-muted" href="#applicationForm">Contacto</a>
            </li>
            <li class="nav-item text-center">
              <a class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" href="#BuyCard"><i class="fas fa-shopping-cart text-muted"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Cierre nav -->
    <!-- Apertura Carrito de compras -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
          <h5 id="offcanvasRightLabel" class="pt-4 ">Carrito de compras</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
              <hr>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">cód</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col-2">Agregar o eliminar</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="Items"></tbody>
                <tfoot>
                  <tr id="printTotal">
                    <th scope="row" colspan="5">Tu Carrito esta vacío </th>
                  </tr>
                </tfoot>
              </table>
          <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-secondary" type="button" >Comprar</button>
      </div>
        </div>
      </div>
  <template id="template-ShoppingCart">
    <tr>
      <th scope="row">id</th>
      <td>estuche Rosa</td>
      <td>1</td>
      <td>
        <button class="btn btn-danger btn-sm">
          -
      </button>
          <button class="btn btn-secondary btn-sm">
              +
          </button>
      </td>
      <td>$ <span>990</span></td>
    </tr>
  </template>
  <template id="template-total">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="empty-cart">
            vaciar todo
        </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
</template>
    <!-- Cierre Carro de compras  -->
    <!-- Apertura Carousel -->
    <section id="beginning" class="container py-5"> 
      <div
        id="carouselExampleInterval"
        class="carousel slide py-5 mt-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active img-fluid" data-bs-interval="10000">
            <img 
              src="assets/img/papeleria.png"
              class="d-block w-100  "
              alt="Foto papeleria carrousel"
            />
          </div>
          <div class="carousel-item img-fluid" data-bs-interval="2000">
            <img
              src="assets/img/catlovers.png"
              class="d-block w-100 "
              alt="Foto catlovers carrousel"
            />
          </div>
          <div class="carousel-item img-fluid">
            <img
              src="assets/img/doglovers.png"
              class="d-block w-100"
              alt="Foto doglovers carrousel"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- Cierre Carousel -->
    <!-- Apertura Cards Productos -->
    <section id="outstanding" class="container text-center text-black py-5">
      <div class="mb-5">
        <h5 class="text-dark">Productos <i class="far fa-star"></i></h5>
        <hr/>
      </div>
      <div class="container">
        <div class="row" id="cards">  
        </div>
      </div>
    </section>
   <template id="template-card"><div class="col-12 col-md-3 my-3">
      <div class="card  opacity-75 border-light">
           <img src="assets/img/lapicesalpaca.png" class="card-img-top" alt=""/>
          <div class="card-body">
              <h5 class="card-text mb-0 fw-light">titulo</h5>
              <p class="card-text mt-0 fw-light">descripción</p>
              <hr/>
              <h6 class="text-center fw-light fs-6 mt-3">$45.990</h6>
              <button  class="btn btn-secondary">Añadir al carrito</button>
           </div>
       </div>
   </template>
    <!-- Cierre Cards Productos -->
    <!-- Apertura Contacto -->
  <form name="applicationForm"  id="applicationForm" class="container text-center py-5" method="post">
      <div class="mb-5">
        <h5 class="text-dark">Contacto</h5>
        <hr/>
        <div class="row">
          <div class="col-12 col-md-6 mt-2">
            <input id="getName" type="text" class="form-control" placeholder="Nombre" aria-label="First name">
          </div>
          <div class="col-12 col-md-6 mt-2">
            <input id="getLastName" type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
          </div>
          <div>
            <label class="form-label mt-2">Correo Electrónico</label>
            <input id="getMail" type="email" class="form-control"  placeholder="nombre@ejemplo.com">
          </div>
        </div>
        
        <div>
          <label class="form-label mt-2">Escribe tu comentario aquí</label>
          <textarea id= "getComment" class="form-control" i rows="3"></textarea>
        </div>
        <input id="termFocus" type="checkbox" name="terms" value="aceptado"/> He leido y acepto las condiciones del privacidad de datos <br /><br />
      </div>
    <!-- Button trigger modal -->
      <button id="send" type="submit" class="btn btn-secondary mt-2">Enviar </button>
  </form>
    <!-- Cierre Contacto -->
     
<div id="prueba"></div>
    <!--Apertura Footer -->
 <footer class=" text-center py-5 mt-5 bg-opacity-75">
   <div class="container">
      <div class="row">
          <div class="col-12 col-sm-12">
            <p>
              <img 
                class="cat "
                src="assets/img/gatapelualogo1.png"
                alt="Logo La Gata Pelúa"
              />
            </p>
             <div>
                <a href="#"><i class="fab fa-github-square fa-3x mx-2 text-muted "></i></a>
                <a href="#"><i class="fab fa-linkedin fa-3x mx-2 text-muted "></i></a>
                <a href="#"><i class="fab fa-twitter-square fa-3x mx-2 text-muted "></i></a>
                <a href="#"><i class="fab fa-facebook-square fa-3x mx-2 text-muted "></i></a>
             </div>
         </div>
       </div>

            
    
    </div>
  </footer>
    <!--Cierre Footer -->

    <script

      crossorigin="anonymous"
    ></script>

     <!--Apertura sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
 <!-- Cierre sweetalert -->
 <!-- Apertura toastify -->
 <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
 <!-- Cierre toastify -->

    <script src="assets/js/main.js"></script>
  </body>
</html>
